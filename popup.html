<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Certificate Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    #result {
      margin-top: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h3>Certificate Extractor</h3>
  <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
  <button id="extractBtn">Extract Certificates</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
